    <script>
      $(document).ready(function () {
        $('input[type="radio"]').click(function () {
          var inputValue = $(this).attr("value");
          var targetBox = $("." + inputValue);
          $(".box").not(targetBox).hide();
          $(targetBox).show();
        });
      });
    </script>
    <div>
      <label><input type="radio" name="colorRadio" id="red" />Red</label>
      <label><input type="radio" name="colorRadio" id="blue" />blue</label>
