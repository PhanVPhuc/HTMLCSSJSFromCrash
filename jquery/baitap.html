        $("button.btnHideAndShow").click(function () {
          var check = $("span").hasClass("active");
          if (check == true) {
            $("span").removeClass("active");
            $("span").hide(1000);
          } else {
            $("span").addClass("active");
            $("span").show(1000);
          }
        });
      });
    </script>
