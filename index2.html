<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>E-commerce UI</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
      }
      .search-container {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
      .search-container input[type="text"] {
        width: 70%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }
      .search-container button {
        width: 30%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .search-container button:hover {
        background-color: #45a049;
      }
      .product-list {
        display: flex;
        flex-wrap: wrap;
      }
      .product {
        width: 200px;
        margin: 10px;
        text-align: center;
      }
      .product img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>E-commerce UI</h1>

    <!-- Add a search bar -->
    <div class="search-container">
      <form action="/search">
        <input type="text" placeholder="Search..." />
        <button type="submit">Search</button>
      </form>
    </div>

    <div class="product-list">
      <!-- Add your products here -->
      <div class="product">
        <img
          src="https://via.placeholder.com/200x200.png?text=Product+1"
          alt="Product 1"
        />
        <h2>Product 1</h2>
        <p>$10.99</p>
        <button>Add to cart</button>
      </div>
      <div class="product">
        <img
          src="https://via.placeholder.com/200x200.png?text=Product+2"
          alt="Product 2"
        />
        <h2>Product 2</h2>
        <p>$20.99</p>
        <button>Add to cart</button>
      </div>
    </div>
  </body>
</html>
